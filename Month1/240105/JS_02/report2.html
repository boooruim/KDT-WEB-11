<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick</title>
  </head>
  <body>
    <div class="box" onclick="input(); rtn = add(a,b); print();">add</div>
    <div class="box" onclick="input(); rtn = sub(a,b); print();">sub</div>
    <div class="box" onclick="input(); rtn = divide(a,b); print();">divide</div>
    <div class="box" onclick="input(); rtn = mul(a,b); print();">mul</div>

    <script>
      let a, b, rtn;
      function input() {
        a = Number(prompt("첫번째 숫자를 입력해주세요."));
        b = Number(prompt("두번째 숫자를 입력해주세요."));
      }

      function add(a, b) {
        rtn = a + b;
        return rtn;
      }

      function sub(a, b) {
        rtn = a - b;
        return rtn;
      }

      function divide(a, b) {
        rtn = a / b;
        return rtn;
      }

      function mul(a, b) {
        rtn = a * b;
        return rtn;
      }
      function print() {
        alert(rtn);
      }
    </script>
  </body>
</html>
