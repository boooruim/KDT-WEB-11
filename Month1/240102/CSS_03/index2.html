<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 실습</title>
    <style>
        .box{
            width:300px;
            height:300px;
            background-color: aquamarine;
            
            border-width: 3px;
            border-style: solid;
            border-color:red;

            /*단축 속성, 위와 동일*/
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        Border
    </div>
</body>
</html>
