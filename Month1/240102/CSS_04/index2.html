<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        margin-bottom: 30px;
      }

      .grad-1 {
        background: linear-gradient(gray, tomato);
      }
      .grad-2 {
        background: linear-gradient(90deg, gray, tomato);
      }
      .grad-3 {
        background: linear-gradient(90deg, gray, 75%, tomato);
      }
      .grad-4 {
        background: linear-gradient(gray, tomato, gold);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="grad grad-1"></div>
      <div class="grad grad-2"></div>
      <div class="grad grad-3"></div>
      <div class="grad grad-4"></div>
    </div>
  </body>
</html>
