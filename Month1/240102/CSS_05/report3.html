<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 2</title>

    <style>
    .text {
      width: 100px;
      height: 100px;
      background-color: black;
      color: white;
      overflow: auto;
      transition: all 3s ease 0.5s;
      }

    .text:hover {
        width: 300px;
        height:300px;
    }

    </style>
  </head>
  <body>
    <h1>Transition 실습</h1>
    <div class="text">
      동해물과 백두산이 말으고 달토록 하나님이 보호하사 우리 대한 만세 남산 우헤
      저 소나무 철갑을 두른 듯 바람이슬 불변함은 우리 긔상일세 가을 하날
      공활한대 구름 업시 놉고 밝은 달은 우리가슴 일편단심일세
    </div>
  </body>
</html>
