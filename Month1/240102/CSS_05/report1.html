<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .imgs {
        position: relative;
      }
      .imgs > img {
        width: 300px;
        height: 300px;
        transform: skewY(45deg);
        position: absolute;
        top: 200px;
      }
      .img1 {
        z-index: 3;
      }
      .img2 {
        left: 200px;
        z-index: 2;
      }
      .img3 {
        left: 400px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="imgs">
      <img class="img1" src="img1.png" />
      <img class="img2" src="img2.png" />
      <img class="img3" src="img3.png" />
    </div>
  </body>
</html>
