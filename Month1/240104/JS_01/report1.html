<body>
    <script>
        let colors = ['black','orange','yellow','green','aquamarine','blue','purple'];

        console.log(colors[2]);

        //2번
        colors.push('tomato');

        console.log(colors.indexOf('black'));

        //4번
        console.log(colors.reverse());

    </script>
