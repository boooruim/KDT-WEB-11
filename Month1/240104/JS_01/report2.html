<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let me = {
        name: "이태근",
        age: 26,
        hobby: "클라이밍",
        greet: function () {
          return `안녕하세요 저의 이름은 ${this.name}이고 나이는 ${this.age}살, 취미는 ${this.hobby}입니다.`;
        },
      };

      console.log(me.greet());
    </script>
  </body>
</html>
