<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- CDN방식: https://code.jquery.com/jquery-3.7.1.min.js-->
</head>

<body>
    <div id="hello">안녕하세요</div>

    <h4>val()</h4>
    <input type="text">
    <button type="button" onclick="getValue();">값 가져오기</button>
    <button type="button" onclick="setValue();">값 설정하기</button>
    <hr>
    <!---------------------------------------------------------------->
    <h4>css()</h4>
    <span>안녕</span>
    <br></br>
    <button type="button" onclick="changeCssJs()">js로 바꾸기</button>
    <button type="button" onclick="changeCssJquery()">jquery로 바꾸기</button>
    <button type="button" onclick="getCssjquery()">jquery로 css 가져오기</button>

    <hr>
    <!----------------------------------------------------------------->
    <h4>attr()</h4>

    <a href="https://www.google.com">이동하기</a>
    <br>
    <button type="button" onclick="changeAttrJs()">jquery로 바꾸기</button>
    <button type="button" onclick="changeAttrJquery()">js로 바꾸기</button>

    <hr>
    <!----------------------------------------------------------------->

    <hr4>html()</hr4>
    <div class="html">안녕하세요</div>
    <button type="button" onclick="changeHtmlJs()">js로 바꾸기</button>
    <button type="button" onclick="changeHtmlJquery()">jquery로 바꾸기</button>

    <!-------------------------------------------------------------------->
    <hr>
    <hr4>요소 추가하기</hr4>

    <ul class='colors'>
        <li class="orange">orange</li>
        <li class="green">green</li>
        <li class="blue">blue</li>
    </ul>

    <button type='button' onclick="appendJs()">append js로 바꾸기</button>
    <button type='button' onclick="appendJquery()">append jquery로 바꾸기</button>
    <button type='button' onclick="prependJs()">prepend js로 바꾸기</button>
    <button type='button' onclick="prependJquery()">prepend jquery로 바꾸기</button>



    <!------------------------------------------------------------>
    <hr>
    <hr4>요소 삭제하기</hr4>

    <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
    </ul>
    <button type='button' onclick="removeJs()">remove js로 요소 삭제</button>
    <button type='button' onclick="removeJquery()">remove jquery로 요소 삭제</button>
    <button type='button' onclick="emptyJs()">empty js로 요소 삭제</button>
    <button type='button' onclick="emptyJquery()">empty jquery로 요소 삭제</button>


    <!----------------------------------------------------------------------->
    <hr>
    <hr4>Jquery 요소 탐색하기</hr4>

    <div class="ancestor">
        <div class="parent">
            <div class="child1">child1</div>
            <div class="child2">child2</div>
            <div class="child3">child3</div>
        </div>
    </div>

    <button type="button" onclick="findParent()">부모찾기</button>
    <button type="button" onclick="findParents()">조상찾기</button>
    <button type="button" onclick="findNext()">다음형제찾기</button>
    <button type="button" onclick="findPrev()">이전형제찾기</button>
    <button type="button" onclick="findChildren()">모든자식찾기</button>










    <script>
        //jquery
        console.log($("#hello").text()); // 안녕하세요
        $('#hello').text('안녕히가세요.');
        $("#hello").css('font-size', '20px');

        //value 설정    ///////////////////////////////////

        function getValue() {
            let value = $('input').val();
            console.log(value);
        }
        function setValue() {
            $('input').val('설정완료');
        }
        //css 적용  //////////////////////////////////

        function changeCssJs() {
            let span = document.querySelector('span');
            span.style = 'font-size:20px; color:red;'
        }

        function changeCssJquery() {
            $("span").css("font-size", "40px");
            $("span").css("color", "blue");
            $("span").css({ color: 'red', "font-size": '40px' });
        }
        function getCssjquery() {
            console.log($('span').css('color'));

        }
        // attribute 설정   ///////////////////////////////

        function changeAttrJs() {
            let a = document.querySelector('a');
            a.setAttribute('href', 'https://www.naver.com');
        }

        function changeAttrJquery() {
            $('a').attr('href', 'https://www.daum.net');
        }
        function changeHtmlJs() {
            let div = document.querySelector('.html');
            div.innerHTML = '<p>javascript</p>';
        }
        function changeHtmlJquery() {
            $('.html').html('<p>jquery</p>');
        }

        //append 요소 추가하기///////////////////////////////////////////////
        function appendJs() {
            let ul = document.querySelector('.colors');
            let li = document.createElement('li');
            li.textContent = "append js";
            ul.append(li);
        }
        function appendJquery() {
            $('.colors').append('<li>append jquery</li>');
        }
        //prepend 요소 추가하기///////////////////////////////////////////////

        function prependJs() {
            let ul = document.querySelector('.colors');
            let li = document.createElement('li');
            li.textContent = "prepend js";
            ul.prepend(li);
        }

        function prependJquery() {
            $('.colors').prepend('<li>prepend jquery</li>');
        }

        ///remove, empty 요소 삭제하기/////////////////////////////////////////////////////////////////

        function removeJs() {
            let li = document.querySelector('#li2');
            li.remove();
        }

        function removeJquery() {
            $('#li2').remove();
        }

        function emptyJs() {
            let nums = document.querySelector('ul.nums');
            nums.innerHTML = ''; //자식 요소 전부 삭제
        }
        function emptyJquery() {
            $('ul.nums').empty();
        }
        /////////////////////////////////////////////////////////////

        function findParent() {
            console.log($('.child2').parent());
        }
        function findParents() {
            console.log($('.child2').parents());
        }
        function findNext() {
            console.log($('.child2').next());
        }
        function findPrev() {
            console.log($('.child2').prev());

        }
        function findChildren() {
            console.log($('.parent').children());

        }

    </script>
</body>

</html>
