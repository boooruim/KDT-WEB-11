<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeChild</title>
</head>

<body>
    <div class="exam">1</div>
    <div class="exam">2</div>
    <div class="exam">3</div>
    <div class="exam">4</div>
    <div class="exam">5</div>

    <script>
        const exam = document.getElementsByClassName('exam') //[1, 3, 4] for문에서 remove로 인해 index가 꼬임
        //const exam = document.querySelectorAll('.exam') // [1, 3, 5]
        //위에는 동적과 정적의 차이라는데 의미상으로 아예 이상한 말인 것 같다.

        console.log(exam);

        for (let i = 1; i < exam.length; i += 2) {
            exam[i].parentNode.removeChild(exam[i]);
        }
        console.log(exam); //문제는 여기. remove를 했지만 모든요소가 다 출력이 됨. HTMLCollection에 대해서 이해해야 함.
        //추가로 innertext와 textContent차이 알기
        //inndertext - 렌더링된 텍스트를 반영
        // textcontect - 전체 텍스트를 반영


    </script>
</body>

</html>
