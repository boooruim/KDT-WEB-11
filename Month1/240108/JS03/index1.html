<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Happy day~!";

        console.log(str.length);

        console.log(str.toUpperCase);
        console.log(str.toLowerCase);

        console.log(str.indexOf('H'));

        console.log(str.slice(3)); //인덱스 3부터 
        console.log(str.slice(3,7)); //인덱스 3부터 6까지

        console.log(str.replace('p','c')); //가장 가까운 문자 바꾸기
        console.log(str.replaceAll('y','c')); //모든 문자 바꾸기
        console.log(str.repeat(3)); //문자열 반복
        console.log(str.trim()); //문자열 양끝의 공백 없애기.
        console.log(str.split(' ')); //스플릿


    </script>
</body>
</html>
