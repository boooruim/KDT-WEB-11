<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async / await</title>
</head>
<body>
    <script>

        function goMart(){
            console.log('마트에 가서 어떤 음료를 살 지 고민한다.');
        }
        function pickDrink()
        {
            return new Promise(function(resolve){
                setTimeout(function(){
                    console.log('고민 끝!');
                    product = '제로 콜라';
                    price = 2000;
                    resolve();
                },3000);
            });
        }

        function pay()
        {
            console.log(`상품명: ${product}, 가격: ${price}`);
        }

        async function exec(){
            goMart();
            await pickDrink();
            pay();
        }

        exec();

        
    </script>
</body>
</html>
